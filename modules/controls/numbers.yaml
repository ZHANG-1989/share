  - platform: template
    name: "区间开始时间(分钟)START"
    id: start_minute
    min_value: 0
    max_value: 1439
    step: 1
    restore_value: true
    initial_value: 450  # 07:30
    optimistic: true

  - platform: template
    name: "亮度门限(LIGHT)"
    id: light_limit
    min_value: 0
    max_value: 100
    step: 1
    restore_value: true
    optimistic: true
    initial_value: 40   # 初始值

  - platform: template
    name: "湿度门限(humm)"
    id: aht20_humidity_limit
    min_value: 0
    max_value: 100
    step: 1
    restore_value: true
    initial_value: 40   # 初始值    
    optimistic: true
  - platform: template
    name: "区间结束时间(分钟)STOP"  
    id: end_minute
    min_value: 0
    max_value: 1439
    step: 1
    restore_value: true
    initial_value: 1320    # 22:00
    optimistic: true
